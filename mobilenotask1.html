<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p=+prompt("enter p");
        var q=9876543210;
        p==q? console.log("valid"):console.log("not valid");
        p===q? console.log("valid"):console.log("not valid");
        p!=q? console.log("valid"):console.log("not valid");
        p!==q? console.log("valid"):console.log("not valid");
        p>q? console.log("valid"):console.log("not valid");
        p<q? console.log("valid"):console.log("not valid");
        p>=q? console.log("valid"):console.log("not valid");
        p<=q? console.log("valid"):console.log("not valid");

    </script>

</body>
</html>
